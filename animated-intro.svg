<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 1050 200'
    width='900px' height='150px' style="background-color:#05060f">

    <path id='path0'>
        <animate id='d0' attributeName='d' begin='0s;d4.end' dur='3500ms'
            values='m0,100 h0 ; m0,100 h1550 ; m0,100 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-variant="all-small-caps" letter-spacing="4" font-family='"Tahoma", sans-serif' font-weight="light" fill='white' font-size='29'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            Hello, I'm Theodore.   
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' begin='d0.end' dur='3500ms'
            values='m0,100 h0 ; m0,100 h1550 ; m0,100 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-variant="all-small-caps" letter-spacing="4" font-family='"Tahoma", sans-serif' font-weight="light" fill='white' font-size='29'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            I believe good code is simple &amp; fast.
        </textPath>
    </text>

    <path id='path2'>
        <animate id='d2' attributeName='d' begin='d1.end' dur='3500ms'
            values='m0,100 h0 ; m0,100 h1550 ; m0,100 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-variant="all-small-caps" letter-spacing="4" font-family='"Tahoma", sans-serif' font-weight="light" fill='white' font-size='29'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path2'>
            My favourite languages are Go, V and Python.
        </textPath>
    </text>

    <path id='path3'>
        <animate id='d3' attributeName='d' begin='d2.end' dur='3500ms'
            values='m0,100 h0 ; m0,100 h1350 ; m0,100 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-variant="all-small-caps" letter-spacing="4" font-family='"Tahoma", sans-serif' font-weight="light" fill='white' font-size='29'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path3'>
            I'm passionate about decentralization,
        </textPath>
    </text>

    <path id='path4'>
        <animate id='d4' attributeName='d' begin='d3.end' dur='3500ms'
            values='m0,100 h0 ; m0,100 h1550 ; m0,100 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-variant="all-small-caps" letter-spacing="4" font-family='"Tahoma", sans-serif' font-weight="light" fill='white' font-size='29'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path4'>
            and creating technology for the future.
        </textPath>
    </text>
</svg>
